<div class="fenetre">
    <div class="mained">
      <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signupd">
        <form (ngSubmit)="saveUser()" #form="ngForm">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="username" #username="ngModel" [ngModel]="user.username" placeholder="Your username" required minlength="3">
          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors?.['required']">Username is required</div>
            <div *ngIf="username.errors?.['minlength']">Username must have 3 characters</div>
          </div>
          <div>
            <input type="email" name="email" #email="ngModel" [ngModel]="user.mail" placeholder="Your Email" required pattern="[a-zA-Z][a-zA-Z0-9.-_]+@[a-zA-Z]+\.[a-zA-Z]{2,4}">
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['pattern']">Email is invalid</div>
            </div>
          </div>
  
          <div [formGroup]="passwordForm">
            <div>
              <input type="password" formControlName="password" id="password" name="password" placeholder="Your Password" required>
              <div class="alert alert-danger" *ngIf="passwordForm.hasError('mismatch') && (passwordForm.dirty || passwordForm.touched)">
                Passwords do not match.
              </div>
              <div *ngIf="passwordForm.hasError('required') && passwordForm.touched">
                Password is required.
              </div>
            </div>
  
            <div>
              <input type="password" name="verifpassword" formControlName="verifpassword" id="verifpassword" placeholder="Confirm Your Password" required>
           
              <div class="alert alert-danger" *ngIf="passwordForm.hasError('required') && passwordForm.touched">
                Password is required.
              </div>
            </div>
          </div>
  
          <div>
            <div style="display: flex; align-items: center; justify-content: center;">
              <select [(ngModel)]="selectedRole" name="role" id="role" required>
                <option value="" disabled selected>Select a role</option>
                <option *ngFor="let role of roles" [ngValue]="{ id: role.id, name: role.name }" [hidden]="role.name === 'admin'">{{ role.name }}</option>
              </select>
            </div>
          </div>
  
          <button [disabled]="form.invalid" routerLink="/body">Sign up {{user.username}}</button>
        </form>
      </div>
