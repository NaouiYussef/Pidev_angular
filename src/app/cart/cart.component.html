<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-plain">
            <br><br><br><br><br>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <div class="container">
  
                    <thead class="">
                        <th> Id </th>
                    <th>
                      Name Product
                    </th>
                    <th>
                      Quantity
                    </th>
  <th> Total price</th>
                    </thead>
                    <tbody>
  
                    <tr *ngFor="let lignes of ligne">
                      <td>
                        {{ lignes.id }}
                      </td>
                      <td>
                        {{ lignes.product.productName }}
                      </td>
                      <td>
                        {{ lignes.quantity }}
                      </td>
                      <td>
                        {{ lignes.prixT }}
                      </td>
  
                    </tbody>
                  </div>
                </table>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
